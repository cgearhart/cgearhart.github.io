---
layout: blog
---
<div class="post">
    <div class="row-fluid">
        <div class="subtitle span9"><a href="{{ page.url }}">{{ page.title }}</a></div>
        <div class="date span3 alignright">{{ page.date | date: "%b %-d, %Y" }}</div>
        <hr>
    </div>
    <div class="content">{{ content }}</div>
</div>
